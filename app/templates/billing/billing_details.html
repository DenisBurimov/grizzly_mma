{% extends 'base.html' %}

{% block links %}
    <link href="{{ url_for('static', filename='css/custom_forms.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/search.css') }}" rel="stylesheet" media="screen">
{% endblock %}

{% block content %}
  <main class="d-flex justify-content-center">
    <div class="w-50 d-flex flex-column justify-content-center">
      <h1 class="text-center mt-3 mb-4">Billing Details Page</h1>
      <div class="d-flex justify-content-around">
        <p>Saled by: <b>{{billing.reseller.username}}</b></p>
        <p>Credits amount: <b>{{billing.credits}}</b></p>
      </div>
      <div class="d-flex justify-content-center">
        <img text-align="center" width="256" class="qr-size my-3" src="{{ url_for('static', filename='img/credentials.jpg') }}" alt="qr_credentials"/>
      </div>
    </div>
  </main>
{% endblock %}
